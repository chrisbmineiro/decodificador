<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
      <header>
        <a href="https://github.com/chrisbmineiro" target="_blank">
          <img class="logo" src="./assets/preview.png" alt="logo" />
        </a>
      </header>

    <main class="decodificador">
      <section class="decodificador__input">
        <textarea
          class="input__texto"
          cols="41"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="decodificador__info">
          <img src="./assets/bi_exclamation-circle-fill.png" /><span
            >Apenas letras min√∫sculas e sem acento.</span
          >
        </div>

        <div class="decodificador__botoes">
          <button id="criptografar" onclick="btnEncriptar()">
            Criptografar
          </button>
          <button id="descriptografar" onclick="btnDesencriptar()">
            Descriptografar
          </button>
        </div>
      </section>
      <div class="decodificador__output">
        <textarea
          class="output__texto"
          cols="41"
          rows="4"
          placeholder="nenhuma mensagem encontrada"
          disabled
        >
        </textarea>
        <button id="copiar" onclick="copiarTexto()">Copiar</button>
      </div>
    </main>

    <footer class="rodape">
      <span>Desevolvido por<a href="https://github.com/chrisbmineiro"> Christopher Barros</a></span>
    </footer>
  </body>
</html>
